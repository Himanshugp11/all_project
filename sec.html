  <div class="addnew">
      <h3>Adding a new Song</h3>
  </div>

  <div class="addsongform">
  <form action="" method="get" class="form-example">
    <div class="form-example">
      <label for="name">Song name: </label>
      <input type="text" name="name" id="name" required style="margin-left: 80px;" size="35">
    </div>
    <br>

    <div class="form-example">
      <label for="datereleased">Date Released: </label>
       <input type="datereleased" name="datereleased" id="datereleased" required style="margin-left: 60px;" size="35">
    </div>
    <br>
    
    <div class="form-example">
        <label for="Artwork" >Artwork(img):</label>
       <input type="file" id="img" name="img" accept="image/*"label="Upload img" style="margin-left: 150px;margin-top: -34px;">
    </div>
    <br>

    <div class="form-example">
        <label for="Artists" >Artists:</label>
        <select name="Artistname"style="margin-left: 110px;">
            <option  value="Lewis Capalid">Lewis Capalid</option>
            <option value="Deep">Deep</option>
            <option value="KR">KR</option>
           </select>
        </div>
    <br>

    <div class="form-example" >
        <button type="reset" class="btn btn-outline-secondary"style="width: 80px;margin-left:100px;margin-top:90px;">Cencel</button>
      <button class="btn btn-outline-primary"style="width: 80px;margin-left:60px;margin-top:90px;"type="submit">Save</button>
    </div>
  </form>
  </div>



  <button style="background-color: #696969;margin-left: 400px;margin-top:-390px;border:2px solid rgb(110, 110, 231);"type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">+ Add Artist</button>
           <!-- Modal -->
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
     
                        <!-- Modal header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Add Artist</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
     
                        <!-- Modal body -->
                        <div class="modal-body">
                            <form action="" method="get" class="form-example-artist">
                                <div class="form-example-artist">
                                  <label for="name">Artist name: </label>
                                  <input type="text" name="name" id="name" required style="margin-left: 45px;" size="20">
                                </div>
                                <br>
                            
                                <div class="form-example-artist">
                                  <label for="dateofbirth">Date of Birth: </label>
                                   <input type="date" name="dateofbirth" id="dateofbirth" required style="margin-left: 38px;" size="20">
                                </div>
                                <br>
                                
                                <div class="form-example">
                                    <label for="Bio" >Bio:</label>
                                    <input type="text" name="Bio" id="Bio" required style="margin-left: 105px;" size="25">
                                  </div>
                                <br>

                                
                            <button type="reset" class="btn btn-outline-secondary"style="width: 80px;margin-left:100px;">Cencel</button>
                            <button class="btn btn-outline-primary"style="width: 80px;margin-left:50px;"type="submit">Done</button>
                            </form>
                        </div>
                     </div>
                </div>
            </div>
